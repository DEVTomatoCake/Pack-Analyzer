name: ESLint

on:
  push:

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v4

      - name: "🔧 setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: "🛸 install eslint html plugins"
        run: npm i

      - name: "🔍 lint code"
        run: npx eslint --ext .html,.js . --report-unused-disable-directives
