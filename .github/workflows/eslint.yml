name: ESLint

on:
  push:
    branches: [ master ]

jobs:
  lint:
    name: Codestandards
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ” lint code"
        run: npm run lint