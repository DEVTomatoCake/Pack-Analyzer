name: ESLint

on:
  push:

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: "ğŸ›¸ install eslint html plugins"
        run: npm i eslint-plugin-html @html-eslint/parser @html-eslint/eslint-plugin eslint-plugin-unicorn

      - name: "ğŸ” lint code"
        run: npx eslint --ext .html,.js . --report-unused-disable-directives
